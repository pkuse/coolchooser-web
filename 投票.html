<body>
    <!-- 顶栏（未登录状态） -->
    <div class="app-bar" data-role="appbar">
        <a class="app-bar-element" href="/">选呗</a>
        <span class="app-bar-divider"></span>
        <a class="app-bar-element place-right fg-white" href="/register">注册</a>
        <div class="app-bar-element place-right">
            <a class="dropdown-toggle fg-white"><span class="mif-enter"></span> 登录</a>
            <div class="app-bar-drop-container bg-white fg-dark place-right"
                 data-role="dropdown" data-no-close="true">
                <div class="padding20">
                    <form>
                        <h4 class="text-light">登录选呗</h4>
                        <div class="input-control text">
                            <span class="mif-user prepend-icon"></span>
                            <input type="text" name="username">
                        </div>
                        <div class="input-control text">
                            <span class="mif-lock prepend-icon"></span>
                            <input type="password" name="password">
                        </div>
                        <label class="input-control checkbox small-check">
                            <input type="checkbox" name="remember">
                            <span class="check"></span>
                            <span class="caption">自动登录</span>
                        </label>
                        <div class="form-actions">
                            <button class="button" type="submit">登录</button>
                            <a class="button link" href="/register">没有账号？</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 主要内容 -->
	<div class="container">
		<form action="javascript:alert('验证成功,可以提交.');" role="form">
			<div class="form-group ">
				<label for="title">发起的投票标题</label>
					<input type="text" class="form-control " maxlength="30"  id="title" placeholder="Enter Title" required>
			</div>
			<div class="form-group">
				<label for="description">投票的描述</label>
				<textarea class="form-control" rows="5" id="description" placeholder="描述一下您的感受和情形吧" required></textarea>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
				
					<div class="form-group">
					<label for="subtitle1">投票的选项1</label>
						<input type="text" class="form-control" id="title" placeholder="第一个选项是什么呢" required>
					</div>
					<div class="form-group">
						<label for="description1">投票的描述</label>
						<textarea class="form-control" rows="2" id="description" placeholder="描述一下这个选项吧" ></textarea>
					</div>
					<a href="#"  class="thumbnail">
						<label for="pic1" class="sr-only">上传选项1的图片</label>
							<input type="file" id="pic1" onchange="javascript:setImagePreview(this,localImag1,preview1);" required>
						<p class="help-block">上传并预览图片</p>
						 <div id="localImag1" >  
							<img id="preview1" alt="" class="img-thumbnail"/>  
						</div> 
					</a>
				</div>
				<div class="form-group col-md-6">
					<div class="form-group">
						<label for="subtitle2">投票的选项2</label>
							<input type="text" class="form-control" id="title" placeholder="第二个选项是什么呢" required>
					</div>
					<div class="form-group">
						<label for="description2">投票的描述</label>
						<textarea class="form-control" rows="2" id="description" placeholder="描述一下这个选项吧"></textarea>
					</div>
					<a href="#" class="thumbnail">
						<label for="pic2"class="sr-only">上传选项2的图片</label>
							<input type="file" id="pic2"onchange="javascript:setImagePreview(this,localImag2,preview2);" required>
						<p class="help-block">上传并预览图片</p>
						 <div id="localImag2"  >  
							<img id="preview2" class="img-thumbnail"alt="" />  
						</div> 
					</a>
				</div>
			</div>
			</hr>
			<div class="row" style="text-align: center">
				<button type="submit" style="margin: auto" class="btn btn-default">Submit</button>
			</div>

		</form>
	</div>
